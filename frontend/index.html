<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeOrb - Code Runner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
    }
    select, button {
      padding: 8px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß™ CodeOrb: Run Your Code</h1>
  <label for="language">Language:</label>
  <select id="language">
    <option value="python">Python</option>
    <option value="node">Node.js</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
    <option value="java">Java</option>
  </select>

  <h3>Code:</h3>
  <textarea id="code">// Type your code here</textarea><br><br>

  <button onclick="runCode()">‚ñ∂ Run</button>

  <h3>Output:</h3>
  <pre id="output">...</pre>

  <script>
    async function runCode() {
      const language = document.getElementById('language').value;
      const code = document.getElementById('code').value;
      const outputBox = document.getElementById('output');

      outputBox.textContent = "‚è≥ Running...";

      try {
        const response = await fetch('http://localhost:5000/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ language, code })
        });

        const data = await response.json();
        if (data.error) {
          outputBox.textContent = `‚ùå Error:\n${data.error}`;
        } else {
          outputBox.textContent = `‚úÖ Output:\n${data.output}`;
        }
      } catch (err) {
        outputBox.textContent = `‚ö†Ô∏è Request failed:\n${err.message}`;
      }
    }
  </script>
</body>
</html>
